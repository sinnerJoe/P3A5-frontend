


<div class="relative">
  <div class="p-absolute data-layer full-size " *ngIf="sourceHeight && sourceWidth">
    <div class="relative full-size ">

      <div class="line-rectangle"
      *ngFor = "let rectangle of lineRectangles"
      [style.width.%]="rectangle.width"
      [style.height.%]="rectangle.height"
      [style.top.%]="rectangle.top "
      [style.left.%]="rectangle.left"

      >
    </div>
      <div class="block-rectangle"
      *ngFor = "let rectangle of blockRectangles"
      [style.width.%]="rectangle.width"
      [style.height.%]="rectangle.height"
      [style.top.%]="rectangle.top"
      [style.left.%]="rectangle.left"

      >
    </div>

  </div>
</div>
